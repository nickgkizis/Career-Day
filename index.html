<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Info</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
  >
</head>
<body>
  <div class="card">
    <div class="contact-list">
      <div class="contact-item">
        <a
          href="https://drive.google.com/file/d/1dHSmVNoN0KMRQ7xeFPCmvWu6SO_Qd57-/view?usp=drive_link"
          class="contact-button"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="View my CV"
        >
          <i class="fas fa-file-alt"></i> CV
        </a>
      </div>
      <div class="contact-item">
        <a
          href="https://github.com/nickgkizis"
          class="contact-button"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Visit my GitHub profile"
        >
          <i class="fab fa-github"></i> GitHub
        </a>
      </div>
      <div class="contact-item">
        <a
          href="https://www.linkedin.com/in/nikolaos-gkizis-chatziantoniou/"
          class="contact-button"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Visit my LinkedIn profile"
        >
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </div>
      <div class="contact-item">
        <a
          href="https://nickgkizis.github.io/#"
          class="contact-button"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Visit my personal website"
        >
          <i class="fas fa-globe"></i> Website
        </a>
      </div>
      <div class="contact-item">
        <a
          href="mailto:nikolaosgkizis@gmail.com"
          class="contact-button"
          aria-label="Email Nikolaos Gkizis Chatziantoniou"
        >
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
      <div class="contact-item">
        <a
          href="#"
          class="contact-button"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="View my location on Google Maps"
        >
          <i class="fas fa-map-marker-alt"></i> Thessaloniki
        </a>
      </div>
    </div>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <!-- Your custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
